<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Overview</title>
	<style type="text/css">
		body{
			display: flex;
			font-family: arial;
		}

		.content{

			font-size: 2vw;
			margin: 2% 5%;
		}

		.content label{
			font-weight: 600;
		}

	</style>	
</head>
<body>
	{% for item in data %}

	<div class="content">
		<h1>The Office</h1>

		<label>Likes : </label>&nbsp;&nbsp;&nbsp;<span>{{item.like_show}}</span>
		<br><br>
		<label>Network:</label>&nbsp;&nbsp;&nbsp;<span>{{item.network}}</span>
		<br><br>
		<label>Release date:</label>&nbsp;&nbsp;&nbsp;<span>{{item.release_show}}</span>
		<br>
		<br>
		<label>Description:</label>
		<br>
		<p>{{item.description}}</p>
		<br>
		<br>
		<label>Posted By:</label>&nbsp;&nbsp;&nbsp;<span>{{item.userCreate}}</span>
	</div>

	{% endfor %}


</body>
</html>
